<ion-header>
  <ion-navbar color="primary">
    <ion-title>全域</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--大类菜单区域-->
  <ion-row class="menu" style="margin:5px 0px 5px 0px;">
  <ion-col><img src="assets/img/place_1.png"/><br>美食</ion-col>
  <ion-col><img src="assets/img/place_2.png"/><br>商城</ion-col>
  <ion-col><img src="assets/img/place_3.png"/><br>酒店</ion-col>
  <ion-col><img src="assets/img/place_4.png"/><br>休闲娱乐</ion-col>
  <ion-col><img src="assets/img/place_5.png"/><br>车主服务</ion-col>
  </ion-row>
  <!--小类菜单区域-->
  <div class="small_menu_wrapper">
    <ion-row class="menu_small">
  <ion-col><img src="assets/img/place_6.png"/><br>美食</ion-col>
  <ion-col><img src="assets/img/place_7.png"/><br>商城</ion-col>
  <ion-col><img src="assets/img/place_8.png"/><br>酒店</ion-col>
  <ion-col><img src="assets/img/place_9.png"/><br>休闲娱乐</ion-col>
  <ion-col><img src="assets/img/place_10.png"/><br>车主服务</ion-col>
    </ion-row>
  </div>
  <div class="small_menu_wrapper" style="border-top:none;">
    <ion-row class="menu_small">
  <ion-col><img src="assets/img/place_11.png"/><br>公交站</ion-col>
  <ion-col><img src="assets/img/place_12.png"/><br>地铁站</ion-col>
  <ion-col><img src="assets/img/place_13.png"/><br>长途汽车</ion-col>
  <ion-col><img src="assets/img/place_14.png"/><br>花店</ion-col>
  <ion-col><img src="assets/img/place_16.png"/><br>快递</ion-col>
    </ion-row>
  </div>
  <!--天气展示区域-->
  <div class="weatherContailer contentBg">
    <div class="weatherArea">
      <img src="assets/img-weather/snow_low.png"/>
      <span class="tempNumber">11</span>
      <span class="tempNumberIcon">℃</span>
      <div style="flex:1;margin-left:5px;">
        <span class="weahterdesc1">阵雨</span><br>
        <span class="weahterdesc2">轻度污染 污染指数 103</span>
      </div>
      <div>
        <span class="weahterdesc1"><ion-icon name="compass" style=" color:#5195FF;margin-right:3px;"></ion-icon>浦口区</span><br>
        <span class="weahterdesc2">1分钟前</span>
      </div>
    </div>
  </div>
  <div padding style="display: flex;align-items: center;">
    <div class="verticalBlock"></div>
    人气美食排行榜
  </div>
  <ion-list style="margin:0px 15px">
     <ion-item class="produce_list_item" *ngFor="let item of items">
    <ion-thumbnail item-left>
      <img src="{{item.img}}" class="productimg">
    </ion-thumbnail>
    <h2>{{item.title}}</h2><br><br>
    <p>{{item.desc}}</p>
    <div item-right  class="descInfo">
<span class="desc1">人均</span> 
<span class="desc2">￥{{item.price}}</span><br>
<span class="desc1">{{item.distance}}</span> 
    </div>
  </ion-item>
  </ion-list>
</ion-content>
