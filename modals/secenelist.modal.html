<ion-header>
  <ion-navbar color="primary">
    
    <ion-title>景点选择</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="dismiss($event)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
 <ion-list>
 <ion-item *ngFor="let secene of seneces;let i = index" (click)="changeLoc(i)">
   <h3>{{secene.name}}</h3>
 </ion-item>
 </ion-list>
</ion-content>
